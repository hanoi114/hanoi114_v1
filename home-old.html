<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial;
    padding: 1px;
    border: 2px solid black;
    background-color: black;
  }

  /* Header/Title -------------------------- */

  .header {
    height: 80px;
    padding-top: 10px;
    text-align: center;
    background: yellow;
  }

  .header h1 {
    height: 60px;
    margin: 5px;
    font-size: 40px;
  }

  /* Style the top navigation bar -------------- */
  .topnav {
    overflow: hidden;
    background-color: black;
  }

  /* Style the topnav links */
  .topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }

  /* Change color on hover */
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }

  .row {
    padding: 1px;
    border: 1px solid red;
    width: 100%;
    height: 100%;
  }

  /* Reset -------------------------------- */
  body,
  ul {
    margin: 0;
    padding: 0;
  }

  li {
    list-style-type: none;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  body {
    background-color: #222;
  }

  .clearfix::after {
    content: ' ';
    display: block;
    clear: both;
  }

  .wrapper {
    width: 800px;
    margin: 100px auto;
  }

  .sq {
    color: white;
    background-color: #111;
    padding: 1rem;
  }

  .sq-item {
    float: left;
    width: 25%;
    padding-top: 25%;
    position: relative;
  }

  .sq-item-large {
    width: 50%;
    padding-top: 50%;
  }

  .sq-item-long {
    padding-top: 75%;
  }

  .sq-item-wide {
    width: 50%;
  }

  .sq-item-float-right {
    float: right;
  }

  .sq-item-anchor {
    background-color: orange;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: 0.2rem;
    padding: 0.2rem;
    font-size: 1rem;
    overflow: hidden;
    opacity: 1;
    font-family: 'Roboto Slab', serif;
    text-align: center;
    /* transition: all .3s; */
    border-radius: 10px;
    border: 1 solid white;
  }

  .sq-item-anchor::after {
    content: ' ';
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    background: -moz-linear-gradient(top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
    background: -webkit-linear-gradient(top, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#cc000000', endColorstr='#00000000', GradientType=0);
    z-index: 10;
  }

  .sq-item-anchor-cover {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 10;
  }

  .sq-item-anchor-title {
    position: relative;
    z-index: 20;
  }



  /* 가운데 사진내용 --------------------------------------------------------- */

  .pic {
    padding: 1px;

    width: 100%;
    height: 100%;

  /* Footer ----------------------------------------------------------- */

    text-align: center;
    border-color: inherit;
    margin-top: 0px;
    color: white;
  }
</style> <!-- 분류 --------------------------------------------------------->
